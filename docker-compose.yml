services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: redacao-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - redacao-network

  # Backend API
  backend:
    build:
      context: ./redacao-corretor-backend
      dockerfile: Dockerfile
    container_name: redacao-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      FRONTEND_URL: ${FRONTEND_URL}
      UPLOAD_STORAGE_TYPE: ${UPLOAD_STORAGE_TYPE}
      UPLOAD_DIR: ${UPLOAD_DIR}
      UPLOAD_MAX_SIZE: ${UPLOAD_MAX_SIZE}
      GOOGLE_DRIVE_AUTH_TYPE: ${GOOGLE_DRIVE_AUTH_TYPE}
      GOOGLE_DRIVE_CREDENTIALS_PATH: ${GOOGLE_DRIVE_CREDENTIALS_PATH}
      GOOGLE_DRIVE_FOLDER_ID: ${GOOGLE_DRIVE_FOLDER_ID}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME}
      EMAIL_SECURE: ${EMAIL_SECURE}

    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./redacao-corretor-backend:/app
      - /app/node_modules
      - ./redacao-corretor-backend/credentials:/app/credentials
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - redacao-network
    command: sh -c "npm install && npm run migrate && npm run dev"

  # Frontend Application
  frontend:
    build:
      context: ./redacao-corretor-frontend
      dockerfile: Dockerfile
    container_name: redacao-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:80"
    networks:
      - redacao-network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local

networks:
  redacao-network:
    driver: bridge