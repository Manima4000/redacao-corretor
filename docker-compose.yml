services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: redacao-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: redacao_corretor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - redacao-network

  # Backend API
  backend:
    build:
      context: ./redacao-corretor-backend
      dockerfile: Dockerfile
    container_name: redacao-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: redacao_corretor
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/redacao_corretor
      JWT_SECRET: seu-secret-super-secreto-mude-em-producao
      JWT_REFRESH_SECRET: seu-refresh-secret-super-secreto-mude-em-producao
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:5173
      UPLOAD_STORAGE_TYPE: local
      UPLOAD_DIR: uploads
      UPLOAD_MAX_SIZE: 10485760
    ports:
      - "3000:3000"
    volumes:
      - ./redacao-corretor-backend:/app
      - /app/node_modules
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - redacao-network
    command: sh -c "npm install && npm run migrate && npm run dev"

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local

networks:
  redacao-network:
    driver: bridge
